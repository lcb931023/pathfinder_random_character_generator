<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinder Random Character Generator</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>Pathfinder Random Character Generator</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
      	<div class="panel">
	        <h3>Try a new random character with this generator!</h3>
	        <p>Insert explanation texts here.</p>
      	</div>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <a href="#" class="small button" id="btn_generate" >Generate</a>
      </div>
    </div>
    
    <div class="row">
      <div class="large-6 medium-6 columns">
        <div class="panel">
          <h5>Race: </h5> <span id="data-race"></span>
        </div>
      </div>
      <div class="large-6 medium-6 columns">
        <div class="panel">
          <h5>Class: </h5> <span id="data-class"></span>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="large-6 columns">
        <div class="row">
          <div class="columns">
            <div class="panel">
              <h4>Attributes</h4>
              <div class="row">
                <div class="large-6 medium-6 columns">
                  <h5>Hit Point: </h5><span id="data-hp"></span>
                </div>
                <div class="large-6 medium-6 columns">
                  <h5>Armor Class: </h5><span id="data-armorclass"></span>
                </div>
              </div>
              <div class="row">
                <div class="large-2 medium-2 small-6 columns">
                  <h5>STR: </h5><span id="data-str"></span>
                </div>
                <div class="large-2 medium-2 small-6 columns">
                  <h5>DEX: </h5><span id="data-dex"></span>
                </div>
                <div class="large-2 medium-2 small-6 columns">
                  <h5>CON: </h5><span id="data-con"></span>
                </div>
                <div class="large-2 medium-2 small-6 columns">
                  <h5>INT: </h5><span id="data-int"></span>
                </div>
                <div class="large-2 medium-2 small-6 columns">
                  <h5>WIS: </h5><span id="data-wis"></span>
                </div>
                <div class="large-2 medium-2 small-6 columns">
                  <h5>CHA: </h5><span id="data-cha"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        
        
<!--    Later: Skill    -->
          
        
    
    <footer class="row">
      <div class="large-12 medium-12 columns">
      <p>Team: <a href="https://github.com/lcb931023">lcb931023</a>, <a href="https://github.com/valeatory">valeatory</a>, and <a href="https://github.com/amm4108">amm4108</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
        </div>
      </footer>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
